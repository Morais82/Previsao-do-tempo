<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Smooch+Sans:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Previsão do tempo</title>

</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://cdn-icons-png.flaticon.com/512/3721/3721746.png">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em Palmas</h2>
            <p class="temp">28°C</p>

            <div class="caixa-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                <p class="descricao">Nuvens Dispersas</p>
            </div>
            <p class="umi">Umidade: 70%</p>
        </div>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
